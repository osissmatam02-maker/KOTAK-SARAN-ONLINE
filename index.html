<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Saran</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            padding-top: 50px;
            margin: 0;
        }

        
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

       
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

       
        .submit-button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Kotak Saran dan Masukan_OSIS SMATAM</h1>

        <p>Silakan berikan saran, kritik, atau masukan Anda, Masukan Anda sangat berarti!</p>

        <form action="https://formsubmit.co/alamatemailanda@osissmatam02@gmail.com" method="POST">
            <div class="form-group">
                <label for="nama">Nama Anda </label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda">
            </div>

            <div class="form-group">
                <label for="kelas">Kelas Anda</label>
                <input type="kelas" id="kelas" name="kelas" placeholder="Masukkan kelas Anda">
            </div>

            <div class="form-group">
                <label for="saran">Saran/Masukan Anda <span style="color: red;">*</span></label>
                <textarea id="saran" name="saran" required placeholder="Tuliskan saran atau masukan Anda di sini..."></textarea>
            </div>

            <button type="submit" class="submit-button">Kirim Saran</button>
        </form>
    </div>

</body>
</html>
