<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Saran Online</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .suggestion-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .suggestion-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

       
        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="suggestion-box">
        <h2>üó≥Ô∏è Kotak Saran dan Komentar</h2>
        
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="nama" placeholder="Masukkan nama Anda">
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda">
            </div>

            <div class="form-group">
                <label for="suggestion">Saran/Komentar Anda (<span style="color: red;">Wajib</span>):</label>
                <textarea id="suggestion" name="saran" required placeholder="Tuliskan saran atau komentar Anda di sini..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Kirim Saran</button>
            </div>

        </form>

        </div>

</body>
</html>
